<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script src="js/jquery.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/sigma.min.js"></script>
<script src="js/sigma.layout.forceAtlas2.min.js"></script>
<script src="js/sigma.plugins.animate.min.js"></script>
<script src="js/sigma.plugins.dragNodes.min.js"></script>
<script>
    // Let's first initialize sigma:
    var s, g

    $.get("nodes.json", (nodes) => {
    $.get("edges.json", (edges) => {
      g = {
        nodes: nodes,
        edges: edges
      }
      s = new sigma({
        graph: g,
        settings: {
          labelThreshold: 100
        },
        renderers: [
          {
            container: document.getElementById('container'),
            type: 'webgl' // sigma.renderers.canvas works as well
          }
        ],
      });
      s.startForceAtlas2({worker: true, barnesHutOptimize: true});
    })})
  </script>
</body>
</html>
