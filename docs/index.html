<html>
<head>
  <title>Basic sigma.js example</title>
  <style type="text/css">
    body {
      margin: 0;
    }
    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script src="js/jquery.min.js"></script>
<script src="js/lodash.min.js"></script>
<script src="js/sigma.min.js"></script>
<script src="js/sigma.layout.forceAtlas2.min.js"></script>
<script src="js/sigma.plugins.animate.min.js"></script>
<script src="js/sigma.plugins.dragNodes.min.js"></script>
<script>
    // Let's first initialize sigma:
    var s = new sigma('container');

    // Then, let's add some data to display:

    $.get("nodes.json", (nodes) => {
      $.get("edges.json", (edges) => {
        s.graph.read({
          nodes: nodes,
          edges: edges
        })
        s.refresh();
      })
    })

    s.startForceAtlas2({});


    // Finally, let's ask our sigma instance to refresh:
    s.refresh();
  </script>
</body>
</html>
